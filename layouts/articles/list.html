{{ define "main" }}

<section class="hero">
  <img class="hero-background" src="/images/anvil-cloud.svg">
  <div class="container">
    <h1>{{ .Params.title }}</h1>
  </div>
</section>
<section class="article-cards">
  <div class="container">
    {{ range ((.Data.Pages).ByParam "date").Reverse }}
      <a href="{{ .Permalink }}" class="article-card">
        <div>
          <img class="blog-thumbnail" src="{{ .Params.thumbnail }}" aria-label="hidden">
        </div>
        <div>
          <h2>{{ .Params.title }}</h2>
          <p class="date-and-time"><i>{{ .Params.day }}.{{ .Params.month }}.{{ .Params.year }}, lukuaika {{ .ReadingTime }} min</i></p>
          <p>{{ .Summary }}</p>
          <span>Lue lisää -></span>
        </div>
      </a>
    {{ end }}
  </div>
</section>

{{ end }}
